<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .cool-btn {
            background: linear-gradient(45deg, #ff6b6b, #556270);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
       
        .glow {
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.8);
        }

        /* .inverse {
            background-color: #222222;
            filter: invert(100%);
        } */

        :root {
            --bg: rgb(246, 242, 242);
            --text: #222222;
        }

        .dark {
            --bg: #222222;
            --text: rgb(246, 242, 242);
        }

        /* if .dark is closest and on body, then use dark values,
        if not then use root values */

        body {
            background-color: var(--bg);
            color: var(--text);
        }

        button, img {
            filter: none !important;
            color: initial;
        }

        /* prevents things like filter: invert from affecting things like img
        and buttons. Can also do it for other things. Just beware of !important
        because it's forcing things and forcing things is BAD üôÅ */

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="direction"></p>
    <p id="onload"></p>
    <button onclick="alert('Hello there!')" id="clickMe">Click me for something to happen</button>

    <button id="randomColorBtn">Color Boom!</button>

    <button onclick="randomChangeBGColor()" id="randomColorBtn2">Color Boom 2!</button>

</html>
